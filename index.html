<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timelytics | Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      animation: fadeInScale 1.2s ease-in-out forwards;
    }

    h1 {
      font-family: 'Unbounded', sans-serif;
      font-size: 40px;
      margin-top: 25px;
      position: relative;
      color: #000;
      overflow: hidden;
      letter-spacing: 2px;
    }

    /* Light sweep effect */
    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.9), transparent);
      animation: sweep 2s ease-in-out infinite;
    }

    @keyframes sweep {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .fade-out {
      animation: fadeOut 0.8s ease-in-out forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>

  <script>
    // Fade-out + redirect
    setTimeout(() => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "./frontend/index.html"; // redirect target
      }, 700);
    }, 2200); // visible for 2.2 seconds before fade
  </script>
</head>
<body>
  <img src="logo.png" alt="Timelytics Logo" class="logo">
  <h1>Timelytics</h1>
</body>
</html>
